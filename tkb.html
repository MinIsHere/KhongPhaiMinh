<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thời Khóa Biểu</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            background-color: aquamarine;
            text-align: center;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #161515;
            padding: 15px;
            text-align: center;
        }
        th {
            background-color: aquamarine;
            font-weight: bold;
            font-size: 20px;
        }
        td {
            font-size: 20px;
            color: #121212;
        }
        caption {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .empty {
            background-color: aquamarine;
            font-style: italic;
        }
    </style>
</head>
